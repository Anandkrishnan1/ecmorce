<div class="signup-page-main">
     <div class="signup-main">      
         <div class="signup-head">
                <h1>reset pass</h1>
            </div>
            <div class="signup-block">
                {% for x in data %}
                <form action="/resetpass/?resid={{x.id}}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <input type="text" name="newpass" placeholder="Newpass" required="">
                    <input type="text" name="confpass" placeholder="confirm pass" required="">
                    
                    <div class="forgot-top-grids">
                        <div class="forgot-grid">
                            <ul>
                                <li>
                                    <input type="checkbox" id="brand1" value="">
                                    <label for="brand1"><span></span>I agree to the terms</label>
                                </li>
                            </ul>
                        </div>
                        
                        <div class="clearfix"> </div>
                    </div>
                    <input type="submit" name="submit" value="Submit">                                                        
                </form>
                <div class="sign-down">
                <h4>Already have an account? <a href="login.html"> Login here.</a></h4>
                  <h5><a href="admin/index.html">Go Back to Home</a></h5>
                </div>
            </div>
            {% endfor %}
